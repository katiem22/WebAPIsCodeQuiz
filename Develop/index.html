<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        
	</head>
	<body>
		<div id="nav">
			<!-- See your scores in the top left corner-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >See Highscore</h4></a>
			</div>
			<!-- Countdown timer in the top right corner-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--Main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    Welcome To Our Coding Quiz Challenge!
                </h1>
                <h3>
					Try to answer the following code-related questions within the time
limit noted in the top right corner. Keep in mind that incorrect answers will penalize your score time by ten seconds!   
                </h3>
                <button onclick="start()">Start Quiz!</button>
            </div>
        </div>
    <script src = "script.js" type="text/javascript"></script>
	</body>
</html>
